kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:

- role: control-plane

- role: worker
  labels:
    ingress-ready: true
    pool: nat-standard
  
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP

- role: worker
  labels:
    pool: system
 

containerdConfigPatches:
- |
  [plugins."io.containerd.grpc.v1.cri".registry.mirrors."localhost:5000"]
    endpoint = ["http://registry:5000"]

